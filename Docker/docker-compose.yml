version: "3.9"

services:
  psicoterapia:
    build:
      context: ..
      dockerfile: Docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../:/app
    working_dir: /app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --port=5000